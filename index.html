<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="utilities.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <link rel="icon" type="image/png" sizes="32x32" href="Assets/Favicon/favicon.ico" />
  <script src="app.js"></script>
  <title>JioSavan Sign Up</title>
    </head>
<body>
    <!--Container-->
<div class="container">
    <!--Subscription-->
<div class="subscription">
<!--Subscription Title-->
    <h1 class="subscription_title">Music For Everyone</h1>
    <h2 class="subscription_title--2">Premium Subscription</h2>
    <!--Subscription Price-->
    <h1 class="subscription_price">Rs.89<span class="small-text">&nbsp;/&nbsp; month</span></h1>

    <!--Subscription - What to expect -->
    <ul class="subscription_info">
        <li>Shuffle play</li>
        <li>Ad free</li>
        <li>Unlimited skip </li>
        <li>Listen Offline</li>
        <li>Play any Track</li>
        <li>High Quality Audio</li>
    </ul>

 <!--Subscription - Mini Info -->

<p class="mini-info"><span class="small-text">Start your 30 days free trial* <br/> <span class="thick-text">Family</span>and <span class="thick-text">Friends</span>Offers Avalible </span></p>

</div>
<!-- Sign Up Container -->
<div class="sign-up">
<!-- Sign -up-logo-->
<h1 class="logo"><i class="fa-solid fa-music"></i>JioSavan</h1>
<!-- Sign up Title-->
<h1 class="sign-up__title">
    <span class="small-text">Sign In</span>&nbsp;
    <span class="greenline">|</span>&nbsp; Sign Up
</h1>
<!-- Sign Up Form-->

<form action="#" id="form">
<div class="form-input">
    <label>Name</label>
    <input type="text" name="text" placeholder="Enter your full name" id="name"/>
</div>

<div class="form-input">
    <label>Email</label>
    <input type="email" name="email" placeholder="Enter your Email address" id="email"/>
</div>

<div class="form-input">
    <label>Password<i class="far fa-eye" id="eye" aria-hidden="true" onclick="showPassword()"></i></label>
    <input type="password" name="password" placeholder="Set a strong password (8+ charachters)" id="password"/>
</div>


<div class="form-input">
    <input type="checkbox" name="checkbox" id="checkbox"/>
    <label class="terms-conditions">
        I agree all
    <span class="thick-underline">terms & conditions</span></label>

    <button id="btn" aria-label="Sign Up">Sign Up</button>
</div>
</form>
</div>
</div>

<footer class="footer">
<a href="https://github.com/Ashish16malviya" class="footer-link" terget="_blank">Build and design by Ash</a>

</footer>

</body>

</html>
